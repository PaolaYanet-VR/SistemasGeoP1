<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica2 Fetch</title>
    <link rel = "icon" href = "../../img/icon.png" type = "image/x-icon">

    <link href="../../Style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body class="dark-background text-whity">
    
    <br>
    <div id="paises" class="container">
    </div> 

    <script>

        var paises = document.getElementById("paises");

        fetch("../json/paises.json")
        .then( response => {

            console.log(response);
            response.json().then( datos => {

                let contador = 1;

                datos.forEach( registro => {
                    
                    let renglon = document.createElement("div");
                    renglon.className = "row border by-light m-2";
                    paises.appendChild(renglon);

                    let columna = document.createElement("div");
                    columna.className = "col-12";
                    renglon.appendChild(columna);

                    let nombre = document.createElement("p");
                    nombre.textContent = contador + ") " + registro.CountryName;
                    columna.appendChild(nombre);

                    contador++;

                });

            })
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
