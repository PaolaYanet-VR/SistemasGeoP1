<html lang="en">
<head>

<body class=" dark-background">

    <div class="container-fluid animate__animated animate__fadeInDown text-center d-grid gap-2 col-6 mx-auto">
        <a class="navbar-brand" href="../index.html">
            <img src="../img/redville_logo.png" width="250px" alt="Logo RedVille"/>
        </a>
        <div class="row m-5">
            <div class="col-12">
                <button onclick="obtieneDatos()" class="text-center btn btn-outline-danger">Obtener datos del navegador</button>
                <ul id="navegador" class="text-whity m-5">
                    <li></li>
                    <br>
                    <li></li>
                    <br>
                    <li></li>
                    <br>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>


    <script>

        var navegador = document.getElementById("navegador")

        var datos = navegador.getElementsByTagName("li")

        function obtieneDatos() {

            datos[0].innerHTML = "El nombre del navegador es: " + navigator.appCodeName
            datos[1].innerHTML = "La versi√≥n del navegador es: " + navigator.appVersion
            datos[2].innerHTML = "Estatus de internet: " + navigator.onLine
            datos[3].innerHTML = "Plataforma: " + navigator.platform

        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
